<section class="single-view">
  <div>
    <img src="{{ vm.art.imageUrl }}">
  </div>
  <div>
    <h3>{{ vm.art.title }}</h3>
    <span><i>{{ vm.art.medium.join(', ') }}</i></span><span>{{ vm.art.size }}</span>
    <p>{{ vm.art.yearCreated }}</p>
    <p><a href="#/art-portfolio"><i class="fa fa-arrow-left fa-2x"></i></a></p>
  </div>
</section>
